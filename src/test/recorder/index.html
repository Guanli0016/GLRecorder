<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>原始录音的测试</title>
    <script src="./arivoc.recorder.js"></script>
</head>
<body>
    <button id="init" onclick="init()">初始化</button>
    <button id="start" onclick="startMp3()">开始Mp3</button>
    <button id="start" onclick="startWave()">开始Wave</button>
    <button id="stop" onclick="stop()">停止</button>
    <br>
    <textarea id="output"></textarea>

    <style>
        #output {
            width: 400px;
            height: 600px;
            border: 1px solid #333;
            resize: none;
        }
    </style>

    <script>

        let rec = new ArivocRecorder({
            numChannels: 1
        });

        function init() {
            rec.initialize(function(code) {
                console.log(code);
            });
        }

        function startMp3() {
            rec.start("mp3");
        }
        
        function startWave() {
            rec.start();
        }

        function stop() {
            rec.stop(function(blob) {
                console.log(blob);
            })
        }

        function log(message) {
            output.appendChild(message);
        }

    </script>

</body>
</html>
